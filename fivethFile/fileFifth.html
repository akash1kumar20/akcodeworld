<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Event Listener</title>
    <link rel="stylesheet" href="/bootstrap.css">
</head>
<body>
    <header id="main-header" class="text-white bg-success p-3 mb-4">
        <div class="container">
         <h1>Item Lister</h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class = 'mt-2'>
                <h2>Add item:</h2>
                <form>
                    <input type="text" class="textElement" id="textDetails">
                    <input type="button" class="btn btn-dark" value="Submit">
                </form>
                <h3>Item List</h3>
                <ul class="list-group" id="items">
                    <div class="list-group-item">Item 1</div>
                    <div class="list-group-item">Item 2</div>
                    <div class="list-group-item">Item 3</div>
                    <div class="list-group-item">Item 4</div>
                </ul>
                <span>123</span>
            </div>
    
        </div>
        
    </div>
    <script src="eventListerner.js"></script>
</body>
</html>
