<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud-Crud</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <header class="bg-warning text-white mt-2 mb-4">
        <div class="container">
            <h1>Book Your Appointment:</h1>
        </div>
    </header>
    <div class="container">
       <form target="_blank" onsubmit="userData(event)">
        <div class="row mt-4 mb-4">
            <label for="nameData" class="form-label"><b>Enter Your Name:</b></label>
            <input type="text" id="nameData" name="nameValue" class="form-control">
        </div>
        <div class="row mt-4 mb-4">
            <label for="mailData" class="form-label"><b>Enter Your Email:</b></label>
            <input type="email" id="mailData" name="mailValue" class="form-control">
        </div>
        <div class="row mt-4 mb-4">
            <label for="phoneData" class="form-label"><b>Enter Your Phone Number:</b></label>
            <input type="text" id="phoneData" name="phoneValue" class="form-control">
        </div>
        <div class="row mt-4 mb-4">
            <input type="submit" value='Submit' class="btn btn-warning">
        </div>
       </form>
       <div id="toDisplay"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
